<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>User  注册register</title>
</head>
<link rel="stylesheet" href="__BSCSS__">
<link rel="stylesheet" href="__BSTHEME__">
<link rel="stylesheet" href="__PUBLIC__/css/user.css">
<body>
<include file="Public:userHeader" />


<div class="container">
	<ul class="breadcrumb"> 
				<li> <a href="{:U('/')}">主页</a> </li> 
				<li> 注册 <span class="divider"> </li> 
	</ul>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" id="653596352" class="form-inline" action="{:U('Home/User/register')}" method="post">
				<div class="form-group">
					 <label for="username">用户名：</label><input type="text" class="form-control" id="username" name="username"/>
				</div>
				<div class="form-group">
					 <label for="userpwd">密码：</label><input type="password" class="form-control" id="userpwd" name="userpwd"/>
				</div>
				<div class="form-group">
					 <label for="userpwd2">确认密码：</label><input type="password" class="form-control" id="userpwd2" name="userpwd2"/>
				</div>				
				<button id="btn" type="button" class="btn btn-default">注册</button>

			</form>
		</div>
	</div>
	<div id="notice" >
  		<label id="notice2"></label>
	</div>
</div>

<include file="Public:userFooter" />
</body>
<script src="__JQUERY__"></script>
<script src="__BSJS__"></script>

<script>
$(function(){
	$('#btn').click(function  () {
		$uname= $('#username').val();
		$upwd= $('#userpwd').val();
		$upwd2= $('#userpwd2').val();
		$action=$('#653596352').attr('action');

		$.post($action,{username:$uname, userpwd:$upwd, userpwd2:$upwd2},function(data){
			console.log(data);
			$('#notice2').html(data.info);
			}
			);
		//return false;
	})
})



</script>
</html>
